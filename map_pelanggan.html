<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Peta Pelanggan PLN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}
#map {
  width: 100%;
  height: 100vh;
}
</style>
</head>

<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// ===============================
// 1ï¸âƒ£ INISIAL MAP
// ===============================
var map = L.map('map').setView([-7.2, 112.3], 10);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap'
}).addTo(map);

// ===============================
// 2ï¸âƒ£ LOAD GEOJSON (AMAN)
// ===============================
fetch('pelanggan_pln.geojson')
.then(response => response.json())
.then(data => {

  // FILTER DATA RUSAK
  const layer = L.geoJSON(data, {
    filter: function (feature) {
      return feature.geometry &&
             feature.geometry.coordinates &&
             !isNaN(feature.geometry.coordinates[0]) &&
             !isNaN(feature.geometry.coordinates[1]);
    },

    pointToLayer: function (feature, latlng) {
      return L.circleMarker(latlng, {
        radius: 6,
        fillColor: 'red',
        color: '#000',
        weight: 1,
        fillOpacity: 0.8
      });
    },

    onEachFeature: function (feature, layer) {
      const p = feature.properties || {};

      layer.bindPopup(`
        <b>IDPEL:</b> ${p.IDPEL || '-'}<br>
        <b>Nama:</b> ${p.NAMA || '-'}<br>
        <b>Alamat:</b> ${p.ALAMAT || '-'}<br><br>
        <a target="_blank"
        href="https://www.google.com/maps/dir/?api=1&destination=${feature.geometry.coordinates[1]},${feature.geometry.coordinates[0]}">
        ðŸ§­ Rute ke lokasi
        </a>
      `);
    }
  }).addTo(map);

  // ðŸ”¥ AUTO ZOOM KE SEMUA TITIK
  if (layer.getBounds().isValid()) {
    map.fitBounds(layer.getBounds());
  }

})
.catch(err => {
  console.error('Gagal load GeoJSON:', err);
  alert('Gagal memuat data pelanggan');
});
</script>

</body>
</html>
